<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <!-- bootstrap js -->

 <title>Random Person Api</title>
 <style>
 </style>

<body>

 <div class="container">
  <div class="row max-height ">
   <div class="col-10 mx-auto person col-md-8 col-lg-6 my-3">
    <div class="card">
     <img src="" name="photo" class="card-img-top" alt="" id="photo">
     <div class="card-body">

      <div class="person-info">
       <!-- single input -->
       <p class="text-capitalize"><span class="mr-3 text-primary"><i class="fas fa-user"></i></span>First name :<span id="first"
         class="text-uppercase ml-2 badge badge-secondary single-info"></span></p>
       <!-- end of single input -->
       <!-- single input -->
       <p class="text-capitalize"><span class="mr-3 text-primary"><i class="fas fa-user"></i></span>last name :<span id="last"
         class="text-uppercase ml-2 badge badge-secondary single-info"></span></p>
       <!-- end of single input -->
       <!-- single input -->
       <p class="text-capitalize"><span class="mr-3 text-primary"><i class="fas fa-search-location"></i></span>Years in service
        :<span id="yos" class="text-uppercase ml-2 badge badge-secondary single-info"></span></p>
       <!-- end of single input -->
       <!-- single input -->
       <p class="text-capitalize"><span class="mr-3 text-primary"><i class="fas fa-phone"></i></span>Job role :<span id="job"
         class="text-uppercase ml-2 badge badge-secondary single-info"></span></p>
       <!-- end of single input -->
       <!-- single input -->
       <p class="text-capitalize"><span class="mr-3 text-primary"><i class="fas fa-envelope"></i></span>Skill sets :<span id="skills"
         class="text-uppercase ml-2 badge badge-secondary single-info"></span></p>
       <!-- end of single input -->
       <!-- single input -->
       <p class="text-capitalize"><span class="mr-3 text-primary"><i class="fas fa-envelope"></i></span>Phone number :<span id="phone"
         class="text-uppercase ml-2 badge badge-secondary single-info"></span></p>
       <!-- end of single input -->
      </div>
     </div>
     <div class="card-footer text-center">

        <button type="button" id="btn" class="btn btn-outline-warning text-capitalize">generate person</button>


     </div>
    </div>
   </div>
  </div>
 </div>




 <!-- jquery -->



 <!-- script js -->
 <script src="public/js/index.js"></script>
</body>

</html>
